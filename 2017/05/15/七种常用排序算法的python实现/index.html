        <p>七种常用排序算法：冒泡排序，选择排序，插入排序，希尔排序，堆排序，归并排序，快速排序<br><a id="more"></a><br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div><div class="line">72</div><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div><div class="line">137</div><div class="line">138</div><div class="line">139</div><div class="line">140</div><div class="line">141</div><div class="line">142</div><div class="line">143</div><div class="line">144</div><div class="line">145</div><div class="line">146</div><div class="line">147</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div><div class="line">155</div><div class="line">156</div><div class="line">157</div><div class="line">158</div><div class="line">159</div><div class="line">160</div><div class="line">161</div><div class="line">162</div><div class="line">163</div><div class="line">164</div><div class="line">165</div><div class="line">166</div><div class="line">167</div><div class="line">168</div><div class="line">169</div><div class="line">170</div><div class="line">171</div><div class="line">172</div><div class="line">173</div><div class="line">174</div><div class="line">175</div><div class="line">176</div><div class="line">177</div><div class="line">178</div><div class="line">179</div><div class="line">180</div><div class="line">181</div><div class="line">182</div><div class="line">183</div><div class="line">184</div><div class="line">185</div><div class="line">186</div><div class="line">187</div><div class="line">188</div><div class="line">189</div><div class="line">190</div><div class="line">191</div><div class="line">192</div><div class="line">193</div><div class="line">194</div><div class="line">195</div><div class="line">196</div><div class="line">197</div><div class="line">198</div><div class="line">199</div><div class="line">200</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment"># -*- coding: utf-8 -*-</span></div><div class="line"></div><div class="line"><span class="keyword">import</span> time</div><div class="line"><span class="keyword">import</span> random</div><div class="line"><span class="keyword">import</span> copy</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">calc_time</span><span class="params">(fn)</span>:</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">wrapper</span><span class="params">(self, *args, **kwargs)</span>:</span></div><div class="line">        t_start = time.time()</div><div class="line">        fn(self, *args, **kwargs)</div><div class="line">        self.sort_suc()</div><div class="line">        <span class="keyword">print</span> <span class="string">"&#123;0&#125; used time ======&gt; &#123;1&#125;s"</span>.format(fn.__name__, (time.time()-t_start))</div><div class="line">    <span class="keyword">return</span> wrapper</div><div class="line"></div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">MySort</span><span class="params">(object)</span>:</span></div><div class="line">    <span class="string">"""docstring for MySort"""</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, lis)</span>:</span></div><div class="line">        super(MySort, self).__init__()</div><div class="line">        self.r = copy.copy(lis)</div><div class="line">        self.n = len(lis)</div><div class="line"></div><div class="line"><span class="meta">    @calc_time</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">bubble_sort</span><span class="params">(self)</span>:</span></div><div class="line">        arr = self.r</div><div class="line">        n = self.n</div><div class="line">        flag = <span class="number">1</span></div><div class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> range(n - <span class="number">1</span>, <span class="number">1</span>, <span class="number">-1</span>):</div><div class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> range(<span class="number">0</span>, i):</div><div class="line">                <span class="keyword">if</span> arr[j] &gt; arr[j + <span class="number">1</span>]:</div><div class="line">                    arr[j], arr[j + <span class="number">1</span>] = arr[j + <span class="number">1</span>], arr[j]</div><div class="line">                    flag = <span class="number">0</span></div><div class="line">            <span class="keyword">if</span> flag:</div><div class="line">                <span class="keyword">break</span></div><div class="line">            flag = <span class="number">1</span></div><div class="line"></div><div class="line"><span class="meta">    @calc_time</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">select_sort</span><span class="params">(self)</span>:</span></div><div class="line">        arr = self.r</div><div class="line">        n = self.n</div><div class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> xrange(n<span class="number">-1</span>):</div><div class="line">            index_of_min = i</div><div class="line">            <span class="keyword">for</span> j <span class="keyword">in</span> xrange(i+<span class="number">1</span>, n):</div><div class="line">                <span class="keyword">if</span> arr[j] &lt; arr[index_of_min]:</div><div class="line">                    index_of_min = j</div><div class="line">            <span class="keyword">if</span> index_of_min != i:</div><div class="line">                arr[i], arr[index_of_min] = arr[index_of_min], arr[i]</div><div class="line"></div><div class="line"><span class="meta">    @calc_time</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">insert_sort</span><span class="params">(self)</span>:</span></div><div class="line">        arr = self.r</div><div class="line">        n = self.n</div><div class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> xrange(<span class="number">1</span>,n):</div><div class="line">            <span class="comment">#前面的序列已升序排好，当前值如果比前面序列的最后一个值大，则保持当前值的位置，直接跳到下一个值</span></div><div class="line">            <span class="keyword">if</span> arr[i] &lt; arr[i<span class="number">-1</span>]:</div><div class="line">                tmp = arr[i]</div><div class="line">                j = i - <span class="number">1</span></div><div class="line">                <span class="keyword">while</span> j &gt;= <span class="number">0</span> <span class="keyword">and</span> arr[j] &gt; tmp:</div><div class="line">                    arr[j+<span class="number">1</span>] = arr[j]</div><div class="line">                    j -= <span class="number">1</span></div><div class="line">                arr[j+<span class="number">1</span>] = tmp</div><div class="line"></div><div class="line"><span class="meta">    @calc_time</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">shell_sort</span><span class="params">(self)</span>:</span></div><div class="line">        arr = self.r</div><div class="line">        n = self.n</div><div class="line">        increment = <span class="number">1</span></div><div class="line">        <span class="keyword">while</span> increment &lt; n/<span class="number">3</span>:</div><div class="line">            increment = increment * <span class="number">3</span> +<span class="number">1</span>  <span class="comment"># 1,4,13,...</span></div><div class="line">        <span class="keyword">while</span> increment &gt;= <span class="number">1</span>:</div><div class="line">            <span class="comment"># print 'increment &gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt; ', increment</span></div><div class="line">            <span class="comment"># 对每组进行插入排序：每次从数组第increment个元素开始，每个元素与自己组内的数据进行直接插入排序</span></div><div class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> xrange(increment, n):</div><div class="line">                <span class="keyword">if</span> arr[i] &lt; arr[i-increment]:</div><div class="line">                    tmp = arr[i]</div><div class="line">                    j = i - increment</div><div class="line">                    <span class="keyword">while</span> j &gt;= <span class="number">0</span> <span class="keyword">and</span> arr[j] &gt; tmp:</div><div class="line">                        arr[j+increment] = arr[j]</div><div class="line">                        j -= increment</div><div class="line">                    arr[j+increment] = tmp</div><div class="line">            increment/=<span class="number">3</span></div><div class="line"></div><div class="line"><span class="meta">    @calc_time</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">heap_sort</span><span class="params">(self)</span>:</span></div><div class="line">        arr = self.r</div><div class="line">        n = self.n</div><div class="line">        <span class="comment"># 以最小堆方式堆化数组</span></div><div class="line">        <span class="comment"># 叶子节点可以认为是合法的堆了，从序号最大的非叶子节点(n/2-1)开始调整</span></div><div class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> xrange(n/<span class="number">2</span><span class="number">-1</span>,<span class="number">-1</span>,<span class="number">-1</span>):</div><div class="line">            self.min_heap_fix_down(i, n)</div><div class="line">        <span class="comment"># 使用最小堆排序得到递减数组</span></div><div class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> xrange(n<span class="number">-1</span>, <span class="number">0</span>, <span class="number">-1</span>):</div><div class="line">            arr[<span class="number">0</span>],arr[i] = arr[i],arr[<span class="number">0</span>]</div><div class="line">            self.min_heap_fix_down(<span class="number">0</span>, i)</div><div class="line"></div><div class="line">    <span class="comment"># 最小堆：父结点（（i-1）/2）的键值总是小于或等于任何一个子节点的键值</span></div><div class="line">    <span class="comment"># 从第i个节点开始调整（下沉），count为节点总数， 第i个节点的左右字节点：2i+1,2i+2(i&gt;=0)</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">min_heap_fix_down</span><span class="params">(self, i, count)</span>:</span></div><div class="line">        a = self.r</div><div class="line">        tmp = a[i]</div><div class="line">        j = <span class="number">2</span>*i+<span class="number">1</span></div><div class="line">        <span class="keyword">while</span> j &lt; count:</div><div class="line">            <span class="keyword">if</span> j+<span class="number">1</span> &lt; count <span class="keyword">and</span> a[j+<span class="number">1</span>] &lt; a[j]:</div><div class="line">                j+=<span class="number">1</span></div><div class="line">            <span class="keyword">if</span> a[j] &gt;= tmp:</div><div class="line">                <span class="keyword">break</span></div><div class="line">            a[i] = a[j]</div><div class="line">            i = j</div><div class="line">            j = <span class="number">2</span>*i +<span class="number">1</span></div><div class="line">        a[i] = tmp</div><div class="line"></div><div class="line"><span class="meta">    @calc_time</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">merge_sort</span><span class="params">(self)</span>:</span></div><div class="line">        tmp_list = [<span class="keyword">None</span>] * self.n</div><div class="line">        <span class="comment"># self.g_ncount = 0  # 逆序数对</span></div><div class="line">        last = self.n <span class="number">-1</span></div><div class="line">        self.msort(<span class="number">0</span>, last, tmp_list)</div><div class="line">        <span class="comment"># print self.g_ncount</span></div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">msort</span><span class="params">(self, first, last, tmp_list)</span>:</span></div><div class="line">        <span class="keyword">if</span> first &lt; last:</div><div class="line">            mid = (first + last) / <span class="number">2</span></div><div class="line">            self.msort(first, mid, tmp_list)   <span class="comment"># 递归左边有序</span></div><div class="line">            self.msort(mid+<span class="number">1</span>, last, tmp_list)  <span class="comment"># 递归右边有序</span></div><div class="line">            self.merge_list(first, mid, last, tmp_list)</div><div class="line"></div><div class="line">    <span class="comment"># 将有二个有序数列a[first...mid]和a[mid+1...last]合并</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">merge_list</span><span class="params">(self, first, mid, last, tmp_list)</span>:</span></div><div class="line">        a = self.r</div><div class="line">        i = first</div><div class="line">        j = mid+<span class="number">1</span></div><div class="line">        k = <span class="number">0</span></div><div class="line">        <span class="keyword">while</span> i &lt;= mid <span class="keyword">and</span> j &lt;= last:</div><div class="line">            <span class="keyword">if</span> a[i] &lt;= a[j]:</div><div class="line">                tmp_list[k] = a[i]</div><div class="line">                i += <span class="number">1</span></div><div class="line">                k += <span class="number">1</span></div><div class="line">            <span class="keyword">else</span>:</div><div class="line">                tmp_list[k] = a[j]</div><div class="line">                j += <span class="number">1</span></div><div class="line">                k += <span class="number">1</span></div><div class="line">                <span class="comment"># self.g_ncount += (mid + 1 - i)  # a[j]和前面未取出的每一个数都能组成逆序数对</span></div><div class="line">        <span class="keyword">while</span> i &lt;= mid :</div><div class="line">            tmp_list[k] = a[i]</div><div class="line">            i += <span class="number">1</span></div><div class="line">            k += <span class="number">1</span></div><div class="line">        <span class="keyword">while</span> j &lt;= last:</div><div class="line">            tmp_list[k] = a[j]</div><div class="line">            k += <span class="number">1</span></div><div class="line">            j += <span class="number">1</span></div><div class="line"></div><div class="line">        <span class="keyword">for</span> x <span class="keyword">in</span> xrange(k):</div><div class="line">            a[first+x] = tmp_list[x]</div><div class="line"></div><div class="line"><span class="meta">    @calc_time</span></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">quick_sort</span><span class="params">(self)</span>:</span></div><div class="line">        left = <span class="number">0</span></div><div class="line">        right = self.n - <span class="number">1</span></div><div class="line">        <span class="keyword">if</span> left &lt; right:</div><div class="line">            self.qsort(left, right)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">qsort</span><span class="params">(self, low, high)</span>:</span></div><div class="line">        <span class="keyword">if</span> low &lt; high :</div><div class="line">            a = self.r</div><div class="line">            pivot_key = a[low]</div><div class="line">            i = low</div><div class="line">            j = high        </div><div class="line">            <span class="keyword">while</span> i &lt; j:</div><div class="line">                <span class="keyword">while</span> i &lt; j <span class="keyword">and</span> a[j] &gt; pivot_key:</div><div class="line">                    j-=<span class="number">1</span></div><div class="line">                <span class="keyword">if</span> i &lt; j:</div><div class="line">                    a[i] = a[j]</div><div class="line">                    i+=<span class="number">1</span></div><div class="line">                <span class="keyword">while</span> i &lt; j <span class="keyword">and</span> a[i] &lt;= pivot_key:</div><div class="line">                    i+=<span class="number">1</span></div><div class="line">                <span class="keyword">if</span> i &lt; j:</div><div class="line">                    a[j] = a[i]</div><div class="line">                    j-=<span class="number">1</span></div><div class="line">            a[i] = pivot_key</div><div class="line">            self.qsort(low, i<span class="number">-1</span>)</div><div class="line">            self.qsort(i+<span class="number">1</span>, high)</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">sort_suc</span><span class="params">(self)</span>:</span></div><div class="line">        <span class="keyword">print</span> <span class="string">'&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt; end &gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;'</span></div><div class="line"></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></div><div class="line">    mylist = []</div><div class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> xrange(<span class="number">1</span>,<span class="number">10000</span>):</div><div class="line">        mylist.append(random.randint(<span class="number">1</span>,<span class="number">1000000</span>))</div><div class="line"></div><div class="line">    MySort(mylist).bubble_sort()</div><div class="line">    MySort(mylist).insert_sort()</div><div class="line">    MySort(mylist).select_sort()</div><div class="line">    MySort(mylist).shell_sort()</div><div class="line">    MySort(mylist).heap_sort()</div><div class="line">    MySort(mylist).merge_sort()</div><div class="line">    MySort(mylist).quick_sort()</div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    main()</div></pre></td></tr></table></figure></p>
